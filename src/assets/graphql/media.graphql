query ($id: Int) {
  Media(id: $id) {
    id
    siteUrl
    title {
      romaji
      userPreferred
    }
    coverImage {
      extraLarge
      color
    }
    mediaListEntry {
      id
    }
    isFavourite
    bannerImage
    description(asHtml: true)
    episodes
    chapters
    format
    relations {
      edges {
        relationType(version: 2)
        node {
          id
          siteUrl
          title {
            userPreferred
          }
          coverImage {
            large
            color
          }
          format
          status
        }
      }
    }
    recommendations(perPage: 6, sort: [ RATING_DESC ]) {
      nodes {
        mediaRecommendation {
          id
          siteUrl
          title {
            userPreferred
          }
          coverImage {
            large
            color
          }
          format
          status
        }
        rating
        userRating
      }
      pageInfo {
        total
      }
    }
    characters(sort: [ROLE, ID], perPage: 12) {
      edges {
        id
        role
        node {
          name {
            full
          }
          image {
            large
          }
          siteUrl
        }
      }
    }
    staff(perPage: 12) {
      edges {
        id
        role
        node {
          siteUrl
          image {
            large
          }
          name {
            full
          }
        }
      }
    }
    stats {
      statusDistribution {
        status
        amount
      }
    }
    externalLinks {
      url
      site
    }
    tags {
      name
      description
      isMediaSpoiler
      isGeneralSpoiler
      isAdult
    }
  }
}